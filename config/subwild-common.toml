#Enables the mod to decorate underground structures and allows for more compatibility with other terrain gen mods at the expense of slower performance. Note that caves in worlds with the same seed may be populated differently depending on this setting
"Expensive Scan" = true
#The amount of non-solid blocks in front of a cave wall at which stairs and slabs spawn at a reduced rate to avoid high density narrow caves
#Range: 0 ~ 16
"Slope Threshold" = 3
#The dimensions in which cave biomes will generate in
"Dimension Whitelist" = ["minecraft:overworld", "stacked_dimensions_warden:deeper_dark", "mining_dimension:mining"]

[Features]
	#Enable to generate stone buttons in rocky cave biomes
	"Generate Buttons" = true
	#Enable to generate vines in fungal, lush and mossy cave biomes
	"Generate Vines" = true
	#Enable to generate puddles in lush, mossy muddy, dead coral cave biomes
	"Generate Puddles" = true
	#Enable to generate stairs in cave biomes. Slope Generation Chance must also be above 0 for stairs to generate.
	"Generate Stairs" = true
	#Enable to generate slabs in cave biomes. Slope Generation Chance must also be above 0 for slabs to generate.
	"Generate Slabs" = true
	#Enable to generate patches (varying heights of slabs and snow) in cave biomes.
	"Generate Patches" = true
	#Enable to generate speleothems in cave biomes.
	"Generate Speleothems" = true

[Frequencies]
	#The chance of a slab or stairs generating normally in caves. Higher numbers increase the amount of slabs/stairs/slopes. Zero should stop generating them entirely.
	#Range: 0 ~ 8
	"Slope Generation Chance" = 6
	#The chance of a slab or stairs generating when within the Slope Threshold. Should be lower than the Slope Generation Chance.
	#Range: 0 ~ 7
	"Slope Threshold Generation Chance" = 2

